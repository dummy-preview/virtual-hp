<!DOCTYPE html>
<html>

<head>
    <title>MULTIMEDIA ROOM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <style>
        @-ms-viewport {
            width: device-width;
        }
    </style>
    <link rel="shortcut icon" href="https://cdn-1.tstatic.net/img/icon/tribun-icon_32.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="single-scene ">

    <div id="pano"></div>
    <div class="logo-tribun">
        <img src="img/logo.png" alt="logo tribunnews">
    </div>
    <div class="menuIcon">
        <input type="checkbox" id="control">
        <label id="main-menu" for="control">
      <img src="img/more.png">
</label>
        <div class="icon-container">
            <a href="javascript:void(0)" id="autorotateToggle">
                <img class="icon off" src="img/play.png">
                <img class="icon on" src="img/pause.png">
            </a>
        </div>
        <div class="icon-container">
            <a href="javascript:void(0)" id="fullscreenToggle">
                <img class="icon off" src="img/fullscreen.png">
                <img class="icon on" src="img/windowed.png">
            </a>
        </div>
        <div class="icon-container">
            <div class="box-sound">
                <div class="pause" onclick="togglePlay()">
                    <img src="img/sound.png">
                </div>
                <div class="player">
                    <audio class="audio" src="img/music.mp3" autoplay="" type="audio" loop=""></audio>
                </div>
            </div>
        </div>
        <div class="icon-container">
            <a href="https://bit.ly/LocalUrbanFest" target="_blank">
                <div class="box-map">
                    <img src="img/localurbanfest.png">
                </div>
            </a>
        </div>
        <div class="icon-container">
            <a href="mailto:marcomm@tribunnews.com" target="_blank">
                <div class="box-map">
                    <img src="img/email.png">
                </div>
            </a>
        </div>
        <div class="icon-container">
            <a href="https://www.instagram.com/tribunnews/?hl=en" target="_blank">
                <div class="box-map">
                    <img src="img/instagram.png">
                </div>
            </a>
        </div>
    </div>
    <div id="sceneList">
        <ul class="scenes">
            <a href="../index.html" class="scene" data-id="0-gate">
                <div class="gate__icon">
                    <img src="img/open.png" alt="">
                </div>
                <li class="text">GATE</li>
            </a>
            <a href="../lobby/index.html" class="scene" data-id="1-lobby" onclick="togglePlay()">
                <div class="gate__icon">
                    <img src="img/open.png" alt="">
                </div>
                <li class="text">LOBBY</li>
            </a>
            <a href="../gallery/index.html" class="scene" data-id="2-art_1">
                <div class="gate__icon">
                    <img src="img/open.png" alt="">
                </div>
                <li class="text">ART<br> GALLERY </li>
            </a>

            <a href="index.html" class="scene" data-id="0-mulmed">
                <div class="gate__icon">
                    <img src="img/open.png" alt="">
                </div>
                <li class="text">MULTIMEDIA<br> ROOM</li>
            </a>

        </ul>
    </div>

    <div id="titleBar">
        <h1 class="sceneName"></h1>
    </div>


    <a href="javascript:void(0)" id="sceneListToggle">
        <img class="icon off" src="img/expand.png">
        <img class="icon on" src="img/collapse.png">
    </a>

    <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
        <img class="icon" src="img/up.png">
    </a>
    <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
        <img class="icon" src="img/down.png">
    </a>
    <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
        <img class="icon" src="img/left.png">
    </a>
    <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
        <img class="icon" src="img/right.png">
    </a>
    <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
        <img class="icon" src="img/plus.png">
    </a>
    <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
        <img class="icon" src="img/minus.png">
    </a>
    <!-- modal -->

    <div class="modal-video fade" id="videoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-overlay modal-toggle"></div>
        <div class="modal-wrapper modal-transition">
            <div class="modal-dialog">
                <div class="modal-content">
                    <button class="modal-close modal-toggle">X</button>
                    <div class="modal-body">
                        <div class="ratio">
                            <iframe src="" allow="autoplay;" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/lottie.min.js"></script>
    <script src="js/main.js"></script>
